<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    table {
        margin: auto;
        border: 2px solid black;
        margin-left: 30px;
    }
    tr {
        border: 2px solid black;
        margin: auto;
        padding: 15px;
    }
    td {
        margin: auto;
        border: 2px solid black;
        text-align: center;
        padding: 15px;
        font-weight: bolder;
    }
</style>
<body>
<p><a th:href="@{/}"><button type="button">Book List</button></a></p>
<p><a th:href="@{/newCategory}"><button type="button">Create New Category</button></a></p>
<table>
    <tr>
        <td>ID</td>
        <td>Category Name</td>
        <td>Description</td>
        <td></td>
        <td></td>
    </tr>
    <tr th:each="category: ${categories}">
        <td th:text="${category.getId()}"></td>
        <td><a th:href="@{/__${category.getId()}__/viewCategory}" th:text="${category.getName()}"></a></td>
        <td th:text="${category.description}"></td>
        <td><a th:href="@{/__${category.getId()}__/editCategory}"><button type="button">Edit</button></a></td>
        <td><a th:href="@{/__${category.getId()}__/deleteCategory}" onclick="return confirm('Are You Sure?')"><button type="button">Delete</button></a></td>
    </tr>
</table>
<div style="margin-top: 15px">
    <a th:href="@{''(page=${categories.number - 1})}" th:if="${categories.hasPrevious()}">Previous</a>
    <span th:text="${categories.number + 1}"></span>/<span th:text="${categories.totalPages}"></span>
    <a th:href="@{''(page=${categories.number + 1})}" th:if="${categories.hasNext()}">Next</a>
</div>
</body>
</html>
